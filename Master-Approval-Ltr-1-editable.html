<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Editable â€” Master Approval Ltr (1)</title>
    <style>
        body { 
            font-family: Arial, Helvetica, sans-serif; 
            margin: 16px; 
            line-height: 1.6;
        }
        
        /* Typography */
        h1, h2, h3 { 
            color: #333; 
            margin: 1em 0 0.5em 0; 
        }
        h1 { font-size: 1.8em; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.2em; }
        
        p { 
            margin: 0.5em 0; 
        }
        
        /* Tables */
        table { 
            border-collapse: collapse; 
            width: 100%; 
            margin: 0.8em 0; 
            border: 1px solid #ddd;
        }
        th, td { 
            border: 1px solid #ccc; 
            padding: 8px 12px; 
            vertical-align: top; 
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        
        /* Lists */
        ul, ol { 
            margin: 0.5em 0 0.5em 1.5em; 
        }
        li {
            margin: 0.2em 0;
        }
        
        /* Indentation classes */
        .indent-1 { margin-left: 1.5em; }
        .indent-2 { margin-left: 3em; }
        .indent-3 { margin-left: 4.5em; }
        
        /* Editing features */
        [contenteditable="true"]:focus { 
            outline: 2px solid #4c9ffe; 
            background-color: #fafafa;
        }
        
        /* Prevent layout shifts while editing */
        td, th { min-width: 40px; }
        
        /* JSON data display (hidden by default) */
        #json-data {
            display: none;
            background: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        /* Toggle button */
        #toggle-json {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #toggle-json:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <button id="toggle-json" onclick="toggleJsonData()">Show/Hide JSON Data</button>
    <div id="json-data"></div>
    <div id="editor" contenteditable="true">
        <table>
</table>
    </div>
    
    <script>
        // Store original JSON data (will be populated if needed)
        let jsonData = null;
        
        function toggleJsonData() {
            const jsonDiv = document.getElementById('json-data');
            if (jsonDiv.style.display === 'none' || jsonDiv.style.display === '') {
                jsonDiv.style.display = 'block';
                if (!jsonData) {
                    jsonDiv.textContent = 'JSON data not embedded in this version.';
                }
            } else {
                jsonDiv.style.display = 'none';
            }
        }
        
        // Optional: Add auto-save functionality
        let saveTimeout;
        document.getElementById('editor').addEventListener('input', function() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(function() {
                // Auto-save logic could go here
                console.log('Content changed - could auto-save here');
            }, 2000);
        });
    </script>
</body>
</html>
